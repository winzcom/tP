<div class="container">
  <form [formGroup] = "loginForm" (ngSubmit) = "login()">
  <div class="form-group row">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" [formControlName] = "'email'" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small *ngIf="!loginForm.get('email').errors || !loginForm.get('email').touched "id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    <span class="has-danger" *ngIf="loginForm.get('email').touched && loginForm.get('email').errors?.required"><small>Email is Required</small></span>
  </div>
  <div class="form-group row">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" [formControlName] = "'password'" class="form-control" id="exampleInputPassword1" placeholder="Password">
    <button type="submit" class=" btn btn-primary">Login</button>
  </div>
  </form>

  <hr>

  <button type="" class=" btn btn-info" (click)="loginWith('google')">Login with Google</button>

</div>
